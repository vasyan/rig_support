session_name: 4-pane-miners
windows:
- window_name: miners
  layout: tiled
  shell_command_before:
    - cd ~/                    # run as a first command in all panes
  panes:
    - shell_command:           # downvolt nvidia
        - cd $PATH_ETH
        - sudo ./mine.sh
    - shell_command:
        - cd ~/amdgpu-pro-fans
        - . ./amdgpu-pro-fans.sh -s 40
    - shell_command:
        - sleep 5 && tmux send-keys -t 0 "$PASS" Enter && tmux send-keys -t 1 "$PASS" Enter
