session_name: 4-pane-miners
windows:
- window_name: miners
  layout: tiled
  shell_command_before:
    - cd ~/                    # run as a first command in all panes
  panes:
    - shell_command:
        - cd $PATH_ZEC
        - sudo ./start.sh
    - shell_command:           # downvolt nvidia
        - cd ~/rig_support
        - source ./clock.sh
    - shell_command:
        - sleep 5 && tmux send-keys -t 0 "$PASS" Enter
        - sleep 10 && tmux send-keys -t 1 "$PASS" Enter

